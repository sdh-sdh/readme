<extend name="Common:index"/>
<block name="main">
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="javascript:void(0);">主页</a>
                </li>

                <li>
                    <a href="javascript:void(0);">商品管理</a>
                </li>
                <li class="active">商品列表</li>
            </ul><!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search" action="__ACTION__">
                    <span class="input-icon">
                        <input type="text" placeholder="Search ..." name="goodsname" class="nav-search-input" id="nav-search-input" autocomplete="off" />
                        <select name="sortid">
                            <option value="0">全部分类</option>
                            <foreach name="sort" item="goodSort">
                                <option value="{$goodSort.sortid}">{$goodSort.sortname}</option>
                            </foreach>
                        </select>
                        <input type="submit" class="btn btn-primary btn-xs" name="search" value="搜索" style="border-radius:3px; height:28px; margin-top:-4px; padding-right:24px;">
                        <i class="icon-search nav-search-icon"></i>
                    </span>
                </form>
            </div><!-- #nav-search -->
        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    商品管理
                    <small>
                        <i class="icon-double-angle-right"></i>
                        商品列表
                    </small>
                </h1>
            </div><!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <form action="__CONTROLLER__/del" method="post">
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover" style="text-align:center;">
                                    <thead>
                                        <tr>
                                            <th class="center">ID</th>
                                            <th class="center">商品名称</th>
                                            <th class="center" class="hidden-480">分类名称</th>
                                            <th class="center" class="hidden-480">商品价格</th>
                                            <th class="center" class="hidden-480">图片</th>
                                            <th class="center" class="hidden-480">库存</th>
                                            <th class="center" class="hidden-480">状态</th>
                                            <th class="center" class="hidden-480">关注</th>
                                            <th class="center" class="hidden-480">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <foreach name="data" item="good">
                                        <tr>
                                            <td>{$good.goodsid}</td>
                                            <td>{$good.goodsname}</td>
                                            <td class="hidden-480">{$good.sortname}</td>
                                            <td>{$good.price}</td>
                                            <td><img src="__PUBLIC__/{$good.goodpic}" width="50px"></td>
                                            <td>{$good.stock}</td>
                                            <td><switch name="good.stute">
                                                    <case value="0"> 默认状态 </case>
                                                    <case value="1"> 店家推荐 </case>
                                                    <case value="2"> 热卖商品 </case>
                                                    <case value="3"> 暂时下架 </case>
                                                </switch>
                                            </td>
                                            <td>{$good.like}</td>
                                            <td>
                                                <div class="center" class="visible-md visible-lg hidden-sm hidden-xs btn-group">

                                                    <a href="__CONTROLLER__/set/id/{$good.goodsid}.html" title="设置详细信息" class="btn btn-xs btn-success">
                                                        <i class="icon-ok bigger-120"></i>
                                                    </a>
                                                    
                                                    
                                                    <a href="__CONTROLLER__/mod/id/{$good.goodsid}.html" title="修改商品状态" class="btn btn-xs btn-info">
                                                        <i class="icon-edit bigger-120"></i>
                                                    </a>

                                                    <a href="__CONTROLLER__/del/id/{$good.goodsid}.html" class="btn btn-xs btn-danger">
                                                        <i class="icon-trash bigger-120"></i>
                                                    </a>
                                                    
                                                    <a href="__CONTROLLER__/detail/id/{$good.goodsid}.html" title="图片上传" class="btn btn-xs btn-warning">
                                                        <i class="icon-flag  bigger-120"></i>
                                                    </a>
                                                </div>

                                                <div class="visible-xs visible-sm hidden-md hidden-lg">
                                                    <div class="inline position-relative">
                                                        <button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown">
                                                            <i class="icon-cog icon-only bigger-110"></i>
                                                        </button>

                                                        <ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
                                                            <li>
                                                                <a href="javascript:void(0);" class="tooltip-info" data-rel="tooltip" title="View">
                                                                    <span class="blue">
                                                                        <i class="icon-zoom-in bigger-120"></i>
                                                                    </span>
                                                                </a>
                                                            </li>

                                                            <li>
                                                                <a href="javascript:void(0);" class="tooltip-success" data-rel="tooltip" title="Edit">
                                                                    <span class="green">
                                                                        <i class="icon-edit bigger-120"></i>
                                                                    </span>
                                                                </a>
                                                            </li>

                                                            <li>
                                                                <a href="javascript:void(0);" class="tooltip-error" data-rel="tooltip" title="Delete">
                                                                    <span class="red">
                                                                        <i class="icon-trash bigger-120"></i>
                                                                    </span>
                                                                </a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        </foreach>
                                        <tr>
                                            <td colspan="9">{$Page}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                </form>
                            </div><!-- /.table-responsive -->
                        </div><!-- /span -->
                    </div><!-- /row -->


                    

                    <div id="modal-table" class="modal fade" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header no-padding">
                                    <div class="table-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            <span class="white">&times;</span>
                                        </button>
                                        Results for "Latest Registered Domains
                                    </div>
                                </div>

                                <div class="modal-body no-padding">
                                    <table class="table table-striped table-bordered table-hover no-margin-bottom no-border-top">
                                        <thead>
                                            <tr>
                                                <th>Domain</th>
                                                <th>Price</th>
                                                <th>Clicks</th>

                                                <th>
                                                    <i class="icon-time bigger-110"></i>
                                                    Update
                                                </th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                            <tr>
                                                <td>
                                                    <a href="javascript:void(0);">pro.com</a>
                                                </td>
                                                <td>$55</td>
                                                <td>4,250</td>
                                                <td>Jan 21</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="modal-footer no-margin-top">
                                    <button class="btn btn-sm btn-danger pull-left" data-dismiss="modal">
                                        <i class="icon-remove"></i>
                                        Close
                                    </button>

                                    <ul class="pagination pull-right no-margin">
                                        <li class="prev disabled">
                                            <a href="javascript:void(0);">
                                                <i class="icon-double-angle-left"></i>
                                            </a>
                                        </li>

                                        <li class="active">
                                            <a href="javascript:void(0);">1</a>
                                        </li>

                                        <li>
                                            <a href="javascript:void(0);">2</a>
                                        </li>

                                        <li>
                                            <a href="javascript:void(0);">3</a>
                                        </li>

                                        <li class="next">
                                            <a href="javascript:void(0);">
                                                <i class="icon-double-angle-right"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- PAGE CONTENT ENDS -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div><!-- /.main-content -->
</block>
